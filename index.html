<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>跨性别家暴风险： 社会支持程度轴评估 Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: 30px auto; line-height: 1.6; }
    h1, h3 { text-align: center; }
    .question { margin: 20px 0; }
    .options label { display: block; margin: 5px 0; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 20px; }
    #result { margin-top: 30px; font-weight: bold; font-size: 18px; text-align: center; }
    #explanation { margin-top: 20px; padding: 15px; border: 2px solid #444; border-radius: 10px; background: #f8f8f8; font-size: 16px; }
    #explanation h4 { margin: 0 0 10px 0; color: #c00; }
    #chartContainer { width: 100%; height: 450px; margin-top: 30px; }
  </style>
</head>
<body>

  <!-- ====== 标题 & 填写说明 ====== -->
  <h1>跨性别家暴风险： 社会支持程度轴评估</h1>
  <h3>用于评估跨性别者面临家庭暴力风险因素中，父母社会支持程度的分数。分数越高，社会支持程度越差，家庭暴力风险也相应越高。</h3>
  <h3>请根据主要监护、抚养者或家庭中主要决策者的情况填写，如无法区分主次，可笼统根据对监护、抚养、决策者整体的印象填写。</h3>

  <form id="quizForm"></form>
  <button type="button" onclick="calculate()">提交</button>

  <div id="result"></div>
  <div id="chartContainer"><canvas id="resultChart"></canvas></div>
  <div id="explanation"></div>

  <script>
    // =======================
    // 1. 配置问卷题目
    // =======================
    const questions = [
      { text: "关注反同、反跨信息", tag: "x", options: [
        { text: "从不", value: 0 },
        { text: "很少", value: 1 },
        { text: "偶尔", value: 2 },
        { text: "经常", value: 3 },
        { text: "总是", value: 4 }
      ]},
      { text: "明确表达过对家庭暴力或扭转治疗的支持", tag: "x", options: [
        { text: "从不", value: 0 },
        { text: "很少", value: 1 },
        { text: "偶尔", value: 2 },
        { text: "经常", value: 3 },
        { text: "总是", value: 4 }
      ]},
      { text: "沉迷短视频平台、微信朋友圈", tag: "y", options: [
        { text: "从不", value: 0 },
        { text: "很少", value: 1 },
        { text: "偶尔", value: 2 },
        { text: "经常", value: 3 },
        { text: "总是", value: 4 }
      ]},
      { text: "受他人诈骗或盲目笃信他人", tag: "y", options: [
        { text: "从不", value: 0 },
        { text: "很少", value: 1 },
        { text: "偶尔", value: 2 },
        { text: "经常", value: 3 },
        { text: "总是", value: 4 }
      ]}
    ];

    // =======================
    // 2. 渲染问卷
    // =======================
    const form = document.getElementById("quizForm");
    questions.forEach((q, index) => {
      const div = document.createElement("div");
      div.classList.add("question");
      div.innerHTML = `<p>${index+1}. ${q.text}</p>`;
      q.options.forEach((opt, i) => {
        div.innerHTML += `
          <label>
            <input type="radio" name="q${index}" value="${opt.value}" data-tag="${q.tag}">
            ${opt.text}
          </label>`;
      });
      form.appendChild(div);
    });

    let chart; // Chart.js 对象

    // =======================
    // 3. 计算并绘制结果
    // =======================
    function calculate() {
      let scoreX = 0, scoreY = 0;
      let maxX = 0, maxY = 0;
      let unanswered = false;

      questions.forEach((q, i) => {
        let selected = document.querySelector(`input[name="q${i}"]:checked`);
        let maxOpt = Math.max(...q.options.map(o => o.value));

        if (q.tag === "x") maxX += maxOpt;
        if (q.tag === "y") maxY += maxOpt;

        if (selected) {
          let value = parseInt(selected.value);
          if (selected.dataset.tag === "x") scoreX += value;
          if (selected.dataset.tag === "y") scoreY += value;
        } else {
          unanswered = true;
        }
      });

      if (unanswered) {
        document.getElementById("result").innerText = "⚠️ 请回答所有问题再提交！";
        document.getElementById("explanation").innerHTML = "";
        return;
      }

      // 折算为百分制
      let percentX = Math.round(scoreX / maxX * 100);
      let percentY = Math.round(scoreY / maxY * 100);

      document.getElementById("result").innerText = 
        `结果坐标：(X=${percentX}, Y=${percentY}) （已转换为百分制）`;

      // === 显示象限解释 ===
      let explanation = "";
      if (percentX >= 50 && percentY >= 50) {
        explanation = {
          title: "高风险",
          detail: "有很高的家暴风险"
        };
      } else if (percentX < 50 && percentY >= 50) {
        explanation = {
          title: "一般风险",
          detail: "无"
        };
      } else if (percentX >= 50 && percentY < 50) {
        explanation = {
          title: "一般风险",
          detail: "无"
        };
      } else {
        explanation = {
          title: "低风险",
          detail: "暂时安全"
        };
      }

      document.getElementById("explanation").innerHTML = `
        <h4>${explanation.title}</h4>
        <p>${explanation.detail}</p>
      `;

      // 绘制坐标图
      const ctx = document.getElementById('resultChart').getContext('2d');
      if (chart) chart.destroy(); // 避免重复绘制

      // 加载背景图片（可替换为你GitHub上的图片URL）
      const bgImage = new Image();
      bgImage.src = "Transdomviotest/chart.png"; 

      bgImage.onload = function() {
        const plugin = {
          id: 'custom_canvas_background_image',
          beforeDraw: (chart) => {
            if (bgImage) {
              const ctx = chart.ctx;
              const {top, left, width, height} = chart.chartArea;
              ctx.drawImage(bgImage, left, top, width, height);
            }
          }
        };

        chart = new Chart(ctx, {
          type: 'scatter',
          data: {
            datasets: [{
              label: '你的结果',
              data: [{x: percentX, y: percentY}],
              pointBackgroundColor: 'red',
              pointRadius: 8
            }]
          },
          options: {
            scales: {
              x: { title: { display: true, text: 'X维度' }, min: 0, max: 100 },
              y: { title: { display: true, text: 'Y维度' }, min: 0, max: 100 }
            }
          },
          plugins: [plugin]
        });
      };
    }
  </script>

</body>
</html>
