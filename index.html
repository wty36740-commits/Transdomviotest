<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>跨性别家暴风险评估（测试）</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: 30px auto; line-height: 1.6; }
    h1, h3 { text-align: center; }
    .question { margin: 20px 0; }
    .options label { display: block; margin: 5px 0; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 20px; }
    #result { margin-top: 30px; font-weight: bold; font-size: 18px; text-align: center; }
    #explanation { margin-top: 20px; padding: 15px; border: 2px solid #444; border-radius: 10px; background: #f8f8f8; font-size: 16px; }
    #explanation h4 { margin: 0 0 10px 0; color: #c00; }
    #chartContainer { width: 100%; height: 450px; margin-top: 30px; }
  </style>
</head>
<body>

  <!-- ====== 标题 & 填写说明 ====== -->
  <h1>跨性别家暴风险评估（测试）</h1>
  <h3>用于评估跨性别者面临家庭暴力的风险，横轴代表家庭关系的支配程度，纵轴代表社会支持的匮乏程度，分数越高，家庭暴力风险也相应越高。</h3> 
  <h3>请根据主要监护、抚养者或家庭中主要决策者的情况填写，如无法区分主次，可笼统根据对监护、抚养、决策者整体的印象填写</h3>
  <h3>结果中绿色区域为低风险（较不可能面临家暴），黄色（过渡区域）为中度风险（有可能面临家暴），红色区域为高度风险（极有可能面临家暴）</h3>

  <form id="quizForm"></form>
  <button type="button" onclick="calculate()">提交</button>

  <div id="result"></div>
  <div id="chartContainer"><canvas id="resultChart"></canvas></div>
  <div id="explanation"></div>

  <script>
    // =======================
    // 1. 配置问卷题目
    // =======================
    const questions = [
      { text: "关注反同、反跨信息", tag: "y", options: [
        { text: "从不", value: 0 },
        { text: "很少", value: 3 },
        { text: "有时", value: 6 },
        { text: "经常", value: 9 },
        { text: "总是", value: 12 }
      ]},
      { text: "明确表达对家庭暴力或扭转治疗的支持", tag: "y", options: [
        { text: "从不", value: 0 },
        { text: "很少", value: 3 },
        { text: "有时", value: 6 },
        { text: "经常", value: 9 },
        { text: "总是", value: 12 }
      ]},
      { text: "沉迷短视频平台、微信朋友圈", tag: "y", options: [
        { text: "从不", value: 0 },
        { text: "很少", value: 1 },
        { text: "有时", value: 2 },
        { text: "经常", value: 3 },
        { text: "总是", value: 4 }
      ]},
      { text: "受他人诈骗或盲目笃信他人", tag: "y", options: [
        { text: "从不", value: 0 },
        { text: "很少", value: 1 },
        { text: "有时", value: 2 },
        { text: "经常", value: 3 },
        { text: "总是", value: 4 }
      ]},
      { text: "受他人影响而快速作出或改变生活方式、消费、出行等重大决策", tag: "y", options: [
        { text: "从不", value: 0 },
        { text: "很少", value: 1 },
        { text: "有时", value: 2 },
        { text: "经常", value: 3 },
        { text: "总是", value: 4 }
      ]},
      { text: "因为过度自信而陷入不利状况", tag: "y", options: [
        { text: "从不", value: 0 },
        { text: "很少", value: 1 },
        { text: "有时", value: 2 },
        { text: "经常", value: 3 },
        { text: "总是", value: 4 }
      ]},
      { text: "对同一官方信息来源的信息作出选择性的强烈坚信或否定态度，甚至自我矛盾", tag: "y", options: [
        { text: "从不", value: 0 },
        { text: "很少", value: 1 },
        { text: "有时", value: 2 },
        { text: "经常", value: 3 },
        { text: "总是", value: 4 }
      ]},
      { text: "除家族成员外其他较为亲近的社会关系", tag: "y", options: [
        { text: "很多", value: 0 },
        { text: "较多", value: 1 },
        { text: "一些", value: 2 },
        { text: "很少", value: 3 },
        { text: "完全没有", value: 4 }
      ]},
      { text: "与你知道品行不佳或社会评价很差的他人有密切的朋友关系", tag: "y", options: [
        { text: "完全没有", value: 0 },
        { text: "很少", value: 1 },
        { text: "一些", value: 2 },
        { text: "较多", value: 3 },
        { text: "很多", value: 4 }
      ]},
      { text: "有不同行业、不同收入水平的朋友关系", tag: "y", options: [
        { text: "很多", value: 0 },
        { text: "较多", value: 1 },
        { text: "一些", value: 2 },
        { text: "很少", value: 3 },
        { text: "完全没有", value: 4 }
      ]},
      { text: "在朋友关系中处于绝对优势主导、或绝对追随他人的地位", tag: "y", options: [
        { text: "完全不是", value: 0 },
        { text: "不准确", value: 1 },
        { text: "一般", value: 2 },
        { text: "比较准确", value: 3 },
        { text: "完全是", value: 4 }
      ]},
      { text: "在家族中被公认为绝对权威，或习惯服从家族中的绝对权威", tag: "y", options: [
        { text: "完全不是", value: 0 },
        { text: "不准确", value: 1 },
        { text: "一般", value: 2 },
        { text: "比较准确", value: 3 },
        { text: "完全是", value: 4 }
      ]},
      { text: "有强烈的宗教信仰或传统文化偏好", tag: "y", options: [
        { text: "没有", value: 0 },
        { text: "很少", value: 1 },
        { text: "有些", value: 2 },
        { text: "很多", value: 3 },
        { text: "完全是", value: 4 }
      ]},
      { text: "曾在警察机关或军队中服役、或对此有强烈认同", tag: "y", options: [
        { text: "没有", value: 0 },
        { text: "很少", value: 1 },
        { text: "有些", value: 2 },
        { text: "很多", value: 3 },
        { text: "完全是", value: 4 }
      ]},
      { text: "谈论男子气概、男女有别等话题或作出对女性的贬低评价", tag: "y", options: [
        { text: "没有", value: 0 },
        { text: "很少", value: 1 },
        { text: "有些", value: 2 },
        { text: "很多", value: 3 },
        { text: "完全是", value: 4 }
      ]},
      { text: "有至少一种特定社会话题上强烈的偏执和极端观念", tag: "y", options: [
        { text: "没有", value: 0 },
        { text: "很少", value: 1 },
        { text: "有些", value: 2 },
        { text: "很多", value: 3 },
        { text: "完全是", value: 4 }
      ]},
      { text: "对国学、中医、算命、武术有强烈痴迷", tag: "y", options: [
        { text: "没有", value: 0 },
        { text: "很少", value: 1 },
        { text: "有些", value: 2 },
        { text: "很多", value: 3 },
        { text: "完全是", value: 4 }
      ]},
      { text: "有对家庭、家族成员实施或尝试实施暴力或控制人身的历史", tag: "x", options: [
        { text: "没有", value: 0 },
        { text: "似乎没有", value: 3 },
        { text: "不确定", value: 6 },
        { text: "似乎有", value: 9 },
        { text: "确定有", value: 12 }
      ]},
      { text: "有对家庭、家族成员口头威胁实施暴力或控制人身的历史", tag: "x", options: [
        { text: "没有", value: 0 },
        { text: "似乎没有", value: 2 },
        { text: "不确定", value: 4 },
        { text: "似乎有", value: 6 },
        { text: "确定有", value: 8 }
      ]},
      { text: "向其他家庭成员威胁自杀或作出自伤行为", tag: "x", options: [
        { text: "从不", value: 0 },
        { text: "很少", value: 2 },
        { text: "有时", value: 4 },
        { text: "经常", value: 6 },
        { text: "总是", value: 8 }
      ]},
      { text: "对你进行监视、翻找物品、擅自处置你重要个人物品", tag: "x", options: [
        { text: "从不", value: 0 },
        { text: "很少", value: 1 },
        { text: "有时", value: 2 },
        { text: "经常", value: 3 },
        { text: "总是", value: 4 }
      ]},
      { text: "对你的外出、交友等社交活动进行过强制限制和干涉", tag: "x", options: [
        { text: "从不", value: 0 },
        { text: "很少", value: 1 },
        { text: "有时", value: 2 },
        { text: "经常", value: 3 },
        { text: "总是", value: 4 }
      ]},
      { text: "曾经成功通过上面几种方式迫使你放弃想法或行为", tag: "x", options: [
        { text: "没有", value: 0 },
        { text: "很少", value: 2 },
        { text: "有些", value: 4 },
        { text: "很多", value: 6 },
        { text: "完全是", value: 8 }
      ]},
      { text: "如果家庭饲养有宠物（非牲畜家禽），曾经对宠物实施过暴力虐待、伤害等行为", tag: "x", options: [
        { text: "从不", value: 0 },
        { text: "很少", value: 1 },
        { text: "有时", value: 2 },
        { text: "经常", value: 3 },
        { text: "总是", value: 4 }
      ]},
      { text: "家庭经济（收入和消费）由其一人掌握", tag: "x", options: [
        { text: "没有", value: 0 },
        { text: "很少", value: 1 },
        { text: "有些", value: 2 },
        { text: "很多", value: 3 },
        { text: "完全是", value: 4 }
      ]},
      { text: "是家族的领导者或家族活动的主要倡议者、积极参与者，或与大部分家族成员关系较差", tag: "x", options: [
        { text: "没有", value: 0 },
        { text: "很少", value: 1 },
        { text: "有些", value: 2 },
        { text: "很多", value: 3 },
        { text: "完全是", value: 4 }
      ]},
      { text: "在各种家庭事务中将与你相关的事务作为最优先事项", tag: "x", options: [
        { text: "没有", value: 0 },
        { text: "很少", value: 1 },
        { text: "有些", value: 2 },
        { text: "很多", value: 3 },
        { text: "完全是", value: 4 }
      ]},
      { text: "时常向家庭成员强调履行家庭义务", tag: "x", options: [
        { text: "没有", value: 0 },
        { text: "很少", value: 1 },
        { text: "有些", value: 2 },
        { text: "很多", value: 3 },
        { text: "完全是", value: 4 }
      ]},
      { text: "对你有强烈的生育要求或愿望", tag: "x", options: [
        { text: "没有", value: 0 },
        { text: "很少", value: 1 },
        { text: "有些", value: 2 },
        { text: "很多", value: 3 },
        { text: "完全是", value: 4 }
      ]}
    ];

    const form = document.getElementById("quizForm");
    questions.forEach((q, index) => {
      const div = document.createElement("div");
      div.classList.add("question");
      div.innerHTML = `<p>${index+1}. ${q.text}</p>`;
      q.options.forEach((opt, i) => {
        div.innerHTML += `
          <label>
            <input type="radio" name="q${index}" value="${opt.value}" data-tag="${q.tag}">
            ${opt.text}
          </label>`;
      });
      form.appendChild(div);
    });

    let chart; 
    let bgImage = new Image();
    bgImage.src = "https://raw.githubusercontent.com/wty36740-commits/Transdomviotest/main/chart.png"; // 替换为你的图片
    let bgOpacity = 0.3; // 背景透明度（0~1，可自行修改）

    // 插件：绘制背景图
    const backgroundPlugin = {
      id: 'custom_canvas_background_image',
      beforeDraw: (chart) => {
        if (bgImage.complete) {
          const ctx = chart.ctx;
          const {top, left, width, height} = chart.chartArea;
          ctx.save();
          ctx.globalAlpha = bgOpacity; // 设置透明度
          ctx.drawImage(bgImage, left, top, width, height);
          ctx.restore();
        }
      }
    };

    // =======================
    // 2. 初始化空图表
    // =======================
    function initChart() {
      const ctx = document.getElementById('resultChart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'scatter',
        data: {
          datasets: [{
            label: '你的结果',
            data: [{x: 0, y: 0}], // 默认坐标
            pointBackgroundColor: 'red',
            pointRadius: 8
          }]
        },
        options: {
          scales: {
            x: { title: { display: true, text: '家庭内部支配强度' }, min: 0, max: 100 },
            y: { title: { display: true, text: '社会支持匮乏程度' }, min: 0, max: 100 }
          }
        },
        plugins: [backgroundPlugin]
      });
    }

    // =======================
    // 3. 计算并更新结果
    // =======================
    function calculate() {
      let scoreX = 0, scoreY = 0;
      let maxX = 0, maxY = 0;
      let unanswered = false;

      questions.forEach((q, i) => {
        let selected = document.querySelector(`input[name="q${i}"]:checked`);
        let maxOpt = Math.max(...q.options.map(o => o.value));
        if (q.tag === "x") maxX += maxOpt;
        if (q.tag === "y") maxY += maxOpt;
        if (selected) {
          let value = parseInt(selected.value);
          if (selected.dataset.tag === "x") scoreX += value;
          if (selected.dataset.tag === "y") scoreY += value;
        } else {
          unanswered = true;
        }
      });

      if (unanswered) {
        document.getElementById("result").innerText = "⚠️ 请回答所有问题再提交！";
        document.getElementById("explanation").innerHTML = "";
        return;
      }

      let percentX = Math.round(scoreX / maxX * 100);
      let percentY = Math.round(scoreY / maxY * 100);

      document.getElementById("result").innerText = 
        `结果坐标：(X=${percentX}, Y=${percentY}) （已转换为百分制）`;

      chart.data.datasets[0].data = [{x: percentX, y: percentY}];
      chart.update();
    }

    // 初始化时就绘制空图
    window.onload = initChart;
  </script>

</body>
</html>
